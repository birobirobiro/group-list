<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group List</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&family=Merriweather:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card-content">
      <div class="card-container">
        <aside>
          <a href="#">
            <img src="./assets/message.svg" alt="message">
          </a>

          <a href="#">
            <img src="./assets/people.svg" alt="people">
          </a>

          <a href="#">
            <img src="./assets/fruit.svg" alt="fruit">
          </a>

          <a href="#">
            <img src="./assets/settings.svg" alt="settings">
          </a>
        </aside>

        <div class="wrapper">
          <header>
            <div class="title">
              <img src="./assets/arrow-left.svg" alt="arrow-left">

              <h1>Groups</h1>
            </div>

            <div class="switcher">
              <button id="grid" class="active">
                <img src="./assets/grid.svg" alt="grid">
              </button>

              <button id="column">
                <img src="./assets/column.svg" alt="column">
              </button>
            </div>
          </header>

          <main>
            <div class="group-list">
              <div class="card-new">
                <button>
                  <img src="./assets/plus.svg" alt="plus">
                </button>

                <span>Create Group</span>
              </div>

              <div class="cards">
                <img src="./assets/img/1.jpg" alt="">

                <span class="notification"></span>

                <span>Cuisine</span>

                <span>36 members</span>
              </div>

              <div class="cards">
                <img src="./assets/img/2.jpg" alt="">

                <span class="notification"></span>

                <span>Art</span>

                <span>9 members</span>
              </div>

              <div class="cards">
                <img src="./assets/img/3.jpg" alt="">

                <span class="notification"></span>

                <span>Workout</span>

                <span>27 members</span>
              </div>

              <div class="cards">
                <img src="./assets/img/4.jpg" alt="">

                <span class="notification"></span>

                <span>Gaming</span>

                <span>105 members</span>
              </div>

              <div class="cards">
                <img src="./assets/img/5.jpg" alt="">

                <span class="notification"></span>

                <span>Hiking</span>

                <span>97 members</span>
              </div>

              <div class="cards">
                <img src="./assets/img/6.jpg" alt="">

                <span class="notification"></span>

                <span>Yoga</span>

                <span>65 members</span>
              </div>

            </div>
          </main>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
